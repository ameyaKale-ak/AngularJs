<!DOCTYPE html>
<html ng-app="myapp">
    <head>
        <title>Views And Routes</title>
        <script src="../app/angular.min.js"></script>
        <script src="../app/lib/angular-route.min.js"></script>
        <script src="../app/controller/7app.js"></script>
    </head>
    <body>
        <header ng-include="'7header.html'"></header>
        <main ng-view></main>
        <footer ng-include="'7footer.html'"></footer>
        <style>
            header{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                overflow: hidden;
            }
            html {
                height: 100%;
            }
    
            body {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
    
            ul {
                padding: 0;
                list-style-type: none;
                margin: 5px 0;
            }
    
            li {
                padding: 10px 0;
                border-top: 1px solid #e2e2e2;
                color: #444;
            }
    
            li span {
                float: right;
            }
    
            .status {
                padding: 5px 10px;
                border-radius: 10px;
                margin-left: 5px;
                color: grey;
                font-size: 15px;
                text-transform: uppercase;
            }
    
            .remove {
                float: right;
                padding: 5px;
                background: #fff;
                width: 18px;
                text-align: center;
                border-radius: 10px;
                color: crimson;
                cursor: pointer;
                margin-left: 10px;
            }
    
            footer {
                margin-top: auto;
               
            }
        </style>
    </body>
</html>
