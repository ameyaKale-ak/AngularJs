<!DOCTYPE htmt >
<html ng-app=""><!--tells this part contains Anglar js app-->
    <head>
        <title>Two way Binding</title>
        <script src="../app/angular.min.js">/*angular js*/</script>
    </head>
    <body>
        <!--ng-models provides two-way binding-->
        <p>Enter your name here :<input type="text" ng-model="name"/><!--binds value of Angularjs application to html input--></p>
        <p ng-bind="name"><!--binds angular js application data to html tags--> </p>
    </body>
</html>
