<div class="form">
    <form ng-submit="send()" name="contactForm"novalidate>
        <input type="text" placeholder="Name" name="name" ng-model="contact.name" ng-required="true"/>
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small style="color: red; text-align: center; display: block;">Enter a valid Name</small>
        </div>
        <input type="email" placeholder="Email" name="email" ng-model="contact.email" ng-required="true" />
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small style="color: red; text-align: center; display: block;">Enter a valid emaail</small>
        </div>
        <textarea placeholder="Message" name="message" ng-model="contact.message" ng-required="true"></textarea>
        <input type="submit" value="Send" ng-disabled="contactForm.$invalid">
    </form>
</div>

<style>
    .form{

        padding: 40px;
        background-color: grey;
        width: 50% ;
    }
    .form input {
        width: 90%;
        padding: 10px 1%;
        border-radius: 10px;
        border: 2px solid #ddd;
        margin: 10px 0;
        outline: none;
    }

    .form textarea {
        width: 90%;
        padding: 10px 1%;
        border-radius: 10px;
        border: 2px solid #ddd;
        margin: 10px 0;
        outline: none;
    }

    .form input[type="submit"]:last-child {
        width: 150px;
        display: block;
        margin: 15px auto;
    }

    input[disabled="disabled"]{
        opacity: 0.4;
        cursor: not-allowed !important;
    }
</style>
